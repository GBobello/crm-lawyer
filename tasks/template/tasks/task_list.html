{% extends 'base.html' %} {% block content %}
<h1>Lista de Tasks</h1>
<ul>
  {% for task in tasks %}
  <li>
    <a href="{% url 'task_detail' task.id %}">{{ task.descricao }}</a> - {{
    task.status }}
  </li>
  {% endfor %}
</ul>
<a href="{% url 'task_create' %}" class="btn btn-primary">Nova Task</a>
{% endblock %}
