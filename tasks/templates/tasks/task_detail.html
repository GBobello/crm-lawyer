{% extends 'base.html' %} {% block content %}
<h1>Detalhes da Task</h1>
<p><strong>Descrição:</strong> {{ object.descricao }}</p>
<p><strong>Status:</strong> {{ object.status }}</p>
<p><strong>Prioridade:</strong> {{ object.prioridade }}</p>
<p><strong>Data:</strong> {{ object.data }}</p>
<a href="{% url 'task_update' object.id %}" class="btn btn-warning">Editar</a>
<a href="{% url 'task_delete' object.id %}" class="btn btn-danger">Deletar</a>
{% endblock %}
