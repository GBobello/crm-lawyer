{% extends 'base.html' %} {% block 'content' %}
<h1>Lista de Tasks</h1>
<ul>
  {% for task in tasks %}
  <li>
    <a href="{% url 'task-detail' task.id %}"
      >{{ task.descricao }} - {{ task.status }} - {{ task.data }}</a
    >
  </li>
  {% endfor %}
</ul>
<a href="{% url 'task-create' %}" class="btn btn-primary">Nova Task</a>
{% endblock %}
