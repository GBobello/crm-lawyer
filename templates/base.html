{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'general/css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'general/css/general.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    {% block 'head' %}{% endblock %}

    <title>{% block 'title' %}{% endblock %}</title>
  </head>
  <body id="body">
    <div
      id="container"
      class="min-h-screen bg-gradient-to-tl from-zinc-950 to-slate-900"
    >
      <header
        id="header"
        class="flex items-center backdrop-blur-sm bg-white/5 h-14 w-[100%]"
      >
        <button
          class="lg:hidden mx-4 md:hidden hover:text-gray-100 text-gray-400"
          onclick="toggleSidebar()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
      </header>

      <div
        id="sidebar"
        class="hidden md:flex min-h-screen backdrop-blur-sm bg-white/5 md:w-16 md:hover:w-64 w-64 -translate-x-full transition-all duration-300"
      ></div>
    </div>

    <script src="{% static 'general/js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
