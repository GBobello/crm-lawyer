<!-- Modal content -->
<div class="relative rounded-lg shadow bg-gray-700 border border-gray-800">

    <!-- Modal header -->
    <div class="flex items-start justify-between p-4 border-b rounded-t border-gray-600">
        <h2 class="text-xl font-bold text-white">
            {%block 'modal-header'%}{%endblock%}
        </h3>
        <button type="button" onclick="CloseModal(this)"
            class="bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center text-zinc-100 hover:bg-gray-600 hover:text-white"
            data-modal-target="view-modal" data-modal-hide="view-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Fechar modal</span>
        </button>
    </div>

    <div class="py-4 px-4 text-white shadow-inner shadow-gray-800">
        {%block 'modal-content'%}{%endblock%}
    </div>
    <!-- Modal footer -->
    <div class="flex items-center p-4 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b dark:border-gray-600">
       {%block 'modal-footer'%}{%endblock%}
    </div>
</div>
