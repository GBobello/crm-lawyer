{% extends 'tasks.html' %} 

{% block 'content' %}
<h1>{% if object %}Editar Task{% else %}Nova Task{% endif %}</h1>

<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn btn-primary">
    {% if object %}Atualizar{% else %}Salvar{% endif %}
  </button>
</form>

<a href="{% url 'task-list' %}" class="btn btn-secondary">Voltar</a>
{% endblock %}
