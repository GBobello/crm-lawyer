{% extends 'tasks.html' %} 

{% block 'content' %}
<h1>Excluir Task</h1>
<p>
  Tem certeza que deseja excluir a task:
  <strong>{{ object.descricao }}</strong>?
</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
