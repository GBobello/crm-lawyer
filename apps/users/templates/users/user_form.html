{% load tailwind_filters %}
<!-- Modal content -->
<form method="post" enctype="multipart/form-data" onsubmit="SendForm(event,this)"
  class="relative rounded-lg shadow bg-gray-100"
  action="{%if object.pk %}{% url 'user-update' pk=object.pk %}{% else %}{% url 'user-create'%}{%endif%}">
  {% csrf_token %}
  <!-- Modal header -->
  <div class="flex items-start justify-between p-4 border-b rounded-t border-gray-600">
    <h3 class="text-xl font-semibold text-zinc-700">
      {% if object.pk %}Editar Usuário {{object.pk}} {% else %}Criar Usuário{% endif %}
    </h3>
    <button type="button" onclick="CloseModal(this)"
      class="bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white"
      data-modal-target="view-modal" data-modal-hide="view-modal">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
      <span class="sr-only">Fechar modal</span>
    </button>
  </div>

  <div class="p-6 space-y-6">
    <div class="grid grid-cols-2 gap-6">
      {% csrf_token %} {{ form|crispy }}
    </div>
  </div>
  <!-- Modal footer -->
  <div
    class="flex items-center p-6 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b dark:border-gray-600">
    <button type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Salvar</button>
  </div>
</form>
